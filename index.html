<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../-Project-Sign-Up-Form/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.ico" />
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
        <title>Project: Sign-Up Form</title>
    </head>
    <body>
    <div class="main">
        <div class="side-hero">
          <div>
            <img src="../-Project-Sign-Up-Form/odin-lined.png" alt="The Odin Project Logo">
            <h1>Sign-up Form</h1>
          </div>
        </div>
        <div class="form-section">
          <div class="header">
            <div>
              <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
              <p>You <em>know</em> you want to.</p>
            </div>
          </div>
          <div>
            <div class='input-section'>
              <p>Let's do this! </p>
              <form id="my-form">
                <label for="firstname">First Name
                  <input type="text" id="firstname" name="firstname" required>
                  <div id='first-name-error' class='error'></div>
                </label>
                <label for="lastname">Last Name
                  <input type="text" id="lastname" name="lastname" required>
                  <div id='last-name-error' class='error'></div>
                </label>
                <label for="email">Email   
                  <input type="email" id="email" name="email" required autocomplete="off">
                  <div id='email-error' class='error'></div>
                </label>
                <label for="phonenumber">Phone Number
                  <input type="tel" id="phonenumber" name="phonenumber" required
                  pattern='[0-9]{10}'>
                  <div id='tel-error' class='error'></div>
                </label>
                <label for="password">Password
                  <input type="password" id="password" name="password" required
                  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                  <div id='password-error' class='error'></div>
                </label>
                <label for="passwordC">Confirm Password
                  <input type="password" id="passwordC" name="passwordC" required
                  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                  <div id='passwordC-error' class='error'></div>
                </label>
              </form>
            </div>
          </div>
          <div class='submit-section'>
            <div>
              <button type="submit" form="my-form">Create Account</button>
              <p>Already have an account? <a href="">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>
          Copyright Â©

            document.write(new Date().getFullYear())

        </p>
        <a href="https://github.com/markyr96" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </body>
</html>
